<template name='carnetEtu'>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="media">
						<div class="media-body">
							<h4 class="media-heading">Information Etudiant</h4>
							<ul class="informationEtu" style="list-style-type:none">
                                <li><label>Nom :</label><span> {{prenom}} {{nom}}</span></li>
                                <li><label>Groupe :</label><span> {{groupe}}</span></li>
                                <li><label>Adresse :</label><span>{{adresse}}, {{cp}} {{ville}}</span></li>
                                <li><label>Email :</label><span>{{mail}}</span></li>
                             </ul>
						</div>
						<div class="media-right">
							<a href="#"><img class="media-object" src="http://lorempixel.com/850/850/?random=123" width="150" height="150"></a>
						</div>
						<!-- semestre -->
						<div class="control-group">
							<label class="control-label">passage au nouveau semestre : </label>
							<div class="controls">
								<input class="semestre" name="nom" type="text" placeholder="semestre">
								<p class="help-block"></p>
							</div>
                            <input class="add" type="submit" value="Valider"  />
						</div>
					</div> 
				</div>
			</div>


            <div class="jumbotron">
                <div class="row">
                    <div class ="insert_JS">
                        {{{infoSemestre}}}
                    </div>
                </div>
            </div>
        </div>
	</body>
</template>
