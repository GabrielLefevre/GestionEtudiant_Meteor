            /* Colorier les cases du tableau */
            function color0(){
                var tds = document.getElementById('table0').getElementsByTagName('td');
                for(var k = 2; k < tds.length; k ++) {
                    if (tds[k].innerHTML >= 10) {
                        tds[k].style.backgroundColor = '#9bdb10';
                    }
                    else if (tds[k].innerHTML < 10 && tds[k].innerHTML >= 8) {
                        tds[k].style.backgroundColor = '#ff953d';
                    }
                    else if (tds[k].innerHTML < 8 && tds[k].innerHTML > 0  ) {
                        tds[k].style.backgroundColor = '#ff1b1b';
                    }
                }
                return true;
            }
            /* Décolorier les cases du tableau */
            function decolor0(){
                var tds = document.getElementById('table0').getElementsByTagName('td');
                for(var k = 0; k < tds.length; k ++) {
                    tds[k].style.backgroundColor='';
                }
                return true;
            }
            var action0 = true;
            /* Une fonction a chaque clique */
            function colorier0() {
                if ( action0) {
                    color0();
                    action0 = false;
                } else {
                    decolor0();
                    action0 = true;
                }
