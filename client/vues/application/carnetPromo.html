<template name='carnetPromo'>
    <body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                {{{infoSemestre}}}

            </div>
        </div>


        <div class="jumbotron">
            <div class="row">
                <div class="form-group">
                    <label for="comment">Contenu Excel pour passage au semesre suivant:</label>
                    <i>au format<br/> Nom;Prenom;Semestre;décision du jury pour le semestre en cours</i>
                    <textarea class="form-control" rows="10" cols="250" id="textarea" placeholder="Dupont;Marc;S2;Passage au S2"></textarea>
                </div>
                <input class="add" type="submit" value="Valider"  />
            </div>
        </div>

        <div class="jumbotron">
            <div class="row">
                <div class="form-group">
                    <label for="comment">Contenu Excel pour redoublement:</label>
                    <i>au format<br/> Nom;Prenom;promotion de destination;semestre de destination;les UE validés<br/>Si aucun UE validé mettre "aucun"</i>
                    <textarea class="form-control" rows="10" cols="250" id="redoublement" placeholder="Dupont;Marc;2016-2017;S1;UE11;UE13;UE22"></textarea>
                </div>
                <input class="redoublement" type="submit" value="Valider"  />
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/jquery-latest.js"></script>
    <script>
        $(document).ready(function()
        {

            $('.rowToClick').click(function () {
                $(this).nextUntil("rowToClick").toggle();
            });
            $(".rowToClick2").click(function() {
                $(this).nextUntil(".rowToClick2").toggle();
            });
        });
    </script>
    <script>
        function colorTest(){
            for ( var j =0;j<6;j++) {
                var tds = document.getElementById('table'+j+'').getElementsByTagName('td');
                for(var k = 0; k < tds.length; k ++) {
                    if(tds[k].innerHTML>=10)
                    {
                        tds[k].style.backgroundColor='#9bdb10';
                    }
                    else if(tds[k].innerHTML<10 && tds[k].innerHTML>7)
                    {
                        tds[k].style.backgroundColor='#ff953d';
                    }
                    else if(tds[k].innerHTML<8 && tds[k].innerHTML>0)
                    {
                        tds[k].style.backgroundColor='#ff1b1b';
                    }
                }
            }


        }

    </script>


    </body>
</template>
