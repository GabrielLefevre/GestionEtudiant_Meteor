            var tds = document.getElementById('table0').getElementsByTagName('td');
            for(var k = 2; k < tds.length; k ++) {

                        tds[k].style.backgroundColor = '#9bdb10';
                    }
                    else if (tds[k].innerHTML < 10 && tds[k].innerHTML >= 8) {

            }
            return true;

            }
            return true;

        function colorier0() {
            if ( action0) {
